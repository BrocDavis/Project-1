<body>
  <h1>Step out!</h1>

  <form>
    <div class="form-group">
      <label for="postalCode">ZIP or Postal Code</label>
      <input type="text" class="form-control" id="postalCode" placeholder="Type here">
    </div>
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Miles away</label>
        <select class="custom-select mr-sm-2" id="milesSelect">
          <option selected>Within</option>
          <option value="5">5 miles</option>
          <option value="15">15 miles</option>
          <option value="25">25 miles</option>
          <option value="50">50 miles</option>
        </select>
      </div>
      <div>
        <input class="btn btn-primary" type="submit" value="Submit" id="submit">
      </div>

      <div class = "row">
        <div id="eventful-items">
        </div>
        
      <div>
        <h1 id="actualTempResult"></h1>
        <h1 id="tempResult"></h1>
        <h1 id="cityResult"></h1>
      </div>

      <script src="./assets/javascript/project.js"></script>
</body>
